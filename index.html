<body>
  <canvas id="render-canvas"></canvas>
  <style>
    body, #render-canvas {
      margin: 0;
      width: 100%;
      height: 100vh;
    }
  </style>

  <script src="http://cdn.babylonjs.com/babylon.js"></script>
  <script>
    let canvas = window.document.querySelector('#render-canvas');
    // Создание движка
    let engine = new BABYLON.Engine(canvas);
    // Создание сцены и присоеденение ее к движку
    let scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.8);
    // Создание камеры
    let camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 0, -10), scene);
    // Создание света
    let light = new BABYLON.PointLight('light', new BABYLON.Vector3(10, 10, 0), scene);
    // Создание куба
    let box = new BABYLON.Mesh.CreateBox('box', 2, scene);
    box.rotation.x = -0.2;
    box.rotation.y = -0.4;
    // Создание материала
    let boxMaterial = new BABYLON.StandardMaterial('material', scene);
    boxMaterial.emissiveColor = new BABYLON.Color3(0, 0.58, 0.86);
    box.material = boxMaterial;

    engine.runRenderLoop(()=>{
      scene.render();
    })

    // ОБРАБОТЧИКИ СОБЫТИЙ
    window.addEventListener('touchend', () => {
      // box.position.x -= 0.1;
      // box.scaling.y += 0.3;
      box.rotation.x += 0.1;
    });
  </script>
</body>
